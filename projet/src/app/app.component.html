<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestion des Departements</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion Departement</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="produits">Home</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Departements
        </a>
        <div class="dropdown-menu">
          <a *ngIf="authService.isAdmin()"  class="dropdown-item" routerLink="add-departement">Ajouter</a>
          <a class="dropdown-item" href="#">Lister</a>
          <a class="dropdown-item"  routerLink="/rechercheparcollege" >Recherche Par College</a> 
          <a class="dropdown-item" routerLink="/rechercheparnom" >Recherche Par Nom</a>
          <a class="dropdown-item" routerLink="/listCollege" >Gestion des colleges</a>

        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li> <a class="nav-link">{{authService.loggedUser}}</a></li> 
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
         Connexion
        </a>
        <div class="dropdown-menu">
          <a *ngIf="!authService.isloggedIn"  class="dropdown-item" routerLink = "login">login</a>
          <a *ngIf="authService.isloggedIn" class="dropdown-item" (click) = "onLogout()">logout</a>
          <a class="dropdown-item" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>

</body>

</html>
