<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                    <th>College</th>
                </tr>
                <tbody *ngFor="let depar of departements">
                    <tr>
                        <td>{{depar.idDepartement}}</td>
                        <td>{{depar.nomDepartement}}</td>
                        <td>{{depar.nombreEmployee}}</td>
                        <td>{{depar.dateAffectation | date:'dd/MM/yyyy'}}</td>
                        <td>{{depar.college?.nomcol}}</td>
                        <td><a class="btn btn-danger"  *ngIf="authService.isAdmin()"  (click)="supprimerDepartement(depar)">Supprimer</a></td>
                        <td><a class="btn btn-success"  *ngIf="authService.isAdmin()"  [routerLink]="['/updateDepartement',depar.idDepartement]">Modifier</a></td>


                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
